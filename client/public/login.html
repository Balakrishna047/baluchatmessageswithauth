<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Baluchat</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .login-container {
        max-width: 400px;
        margin: 100px auto;
        padding: 2rem;
        background: white;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }

      .login-header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .login-header h2 {
        color: #25d366;
        margin-bottom: 0.5rem;
      }

      .form-group {
        margin-bottom: 1rem;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
        color: #555;
      }

      .form-group input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
      }

      .login-btn {
        width: 100%;
        padding: 0.75rem;
        background: #25d366;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        margin-top: 1rem;
      }

      .login-btn:hover {
        background: #128c7e;
      }

      .error-message {
        color: #e74c3c;
        text-align: center;
        margin-top: 1rem;
        display: none;
        padding: 0.5rem;
        background: #ffeaea;
        border-radius: 5px;
      }

      .demo-credentials {
        margin-top: 1.5rem;
        padding: 1rem;
        background: #f8f9fa;
        border-radius: 5px;
        font-size: 0.9rem;
      }

      .demo-credentials h4 {
        margin-top: 0;
        color: #555;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <h2>Baluchat Login</h2>
        <p>Enter your credentials to start chatting</p>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" required value="external" />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required value="external123" />
        </div>

        <button type="submit" class="login-btn">Login to Baluchat</button>
      </form>

      <div class="error-message" id="loginError"></div>

      <div class="demo-credentials">
        <h4>Demo Credentials:</h4>
        <p><strong>Username:</strong> external</p>
        <p><strong>Password:</strong> external123</p>
        <p><strong>Admin:</strong> admin / admin123</p>
      </div>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;
          const errorDiv = document.getElementById("loginError");

          try {
            const response = await fetch(
              "https://baluchatmessage.onrender.com/api/auth/login",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({ username, password }),
              }
            );

            const data = await response.json();

            if (data.success) {
              // Store token and redirect
              localStorage.setItem("baluChatToken", data.token);
              localStorage.setItem("baluChatUser", JSON.stringify(data.user));
              window.location.href = "/chat";
            } else {
              errorDiv.textContent = data.error || "Login failed";
              errorDiv.style.display = "block";
            }
          } catch (error) {
            errorDiv.textContent = "Network error. Please try again.";
            errorDiv.style.display = "block";
          }
        });

      // Redirect if already logged in
      if (localStorage.getItem("baluChatToken")) {
        window.location.href = "/chat";
      }
    </script>
  </body>
</html>
