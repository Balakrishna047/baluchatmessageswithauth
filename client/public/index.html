<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure Chat App</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .whatsapp-chat-container {
        width: 100%;
        max-width: 400px;
        height: 100vh;
        display: flex;
        flex-direction: column;
        background: white;
        border-radius: 15px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .auth-section {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .auth-card {
        width: 100%;
        max-width: 350px;
        background: white;
        border-radius: 15px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        padding: 40px 30px;
      }

      .auth-header {
        text-align: center;
        margin-bottom: 30px;
      }

      .chat-icon {
        font-size: 48px;
        margin-bottom: 15px;
      }

      .auth-header h1 {
        color: #333;
        margin-bottom: 10px;
        font-size: 28px;
      }

      .auth-header p {
        color: #666;
        font-size: 14px;
      }

      .auth-form {
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        color: #555;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .icon {
        font-size: 16px;
      }

      input {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e1e5e9;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      input:focus {
        outline: none;
        border-color: #667eea;
      }

      .btn-primary {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
      }

      .btn-icon {
        font-size: 14px;
      }

      .toggle-auth {
        text-align: center;
        margin-top: 20px;
        color: #666;
      }

      .toggle-auth a {
        color: #667eea;
        text-decoration: none;
        font-weight: 500;
        cursor: pointer;
      }

      .chat-section {
        display: none;
        flex-direction: column;
        height: 100vh;
      }

      .chat-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .header-info {
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .avatar {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
      }

      .user-details {
        display: flex;
        flex-direction: column;
      }

      .user-name {
        font-weight: 600;
        font-size: 16px;
      }

      .connection-status {
        font-size: 12px;
        opacity: 0.8;
      }

      .connecting {
        color: #ffeb3b;
      }

      .logout-btn {
        background: rgba(255, 255, 255, 0.2);
        border: none;
        color: white;
        padding: 8px 15px;
        border-radius: 5px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .room-selection {
        padding: 15px 20px;
        background: #f8f9fa;
        display: flex;
        align-items: center;
        gap: 10px;
        border-bottom: 1px solid #e1e5e9;
      }

      .room-selector {
        display: flex;
        align-items: center;
        gap: 8px;
        flex: 1;
      }

      .room-selector select {
        flex: 1;
        padding: 8px 12px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background: white;
      }

      .btn-join {
        padding: 8px 15px;
        background: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .messages-container {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        background: #f8f9fa;
        position: relative;
      }

      .message {
        margin-bottom: 15px;
        padding: 12px 15px;
        border-radius: 10px;
        background: white;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        max-width: 80%;
        animation: fadeIn 0.3s ease-in;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .message.system {
        background: #e3f2fd;
        text-align: center;
        font-style: italic;
        margin: 20px auto;
        max-width: 90%;
      }

      .message-header {
        display: flex;
        justify-content: space-between;
        margin-bottom: 5px;
      }

      .sender {
        font-weight: bold;
        color: #667eea;
      }

      .timestamp {
        color: #999;
        font-size: 12px;
      }

      .typing-indicator {
        padding: 15px 20px;
        display: flex;
        align-items: center;
        gap: 10px;
        background: #f8f9fa;
        border-top: 1px solid #e1e5e9;
      }

      .typing-dots {
        display: flex;
        gap: 4px;
      }

      .typing-dots span {
        width: 6px;
        height: 6px;
        background: #999;
        border-radius: 50%;
        animation: bounce 1.5s infinite;
      }

      .typing-dots span:nth-child(2) {
        animation-delay: 0.2s;
      }

      .typing-dots span:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
      }

      .input-container {
        padding: 15px 20px;
        background: white;
        border-top: 1px solid #e1e5e9;
      }

      .input-group {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .emoji-btn {
        background: none;
        border: none;
        font-size: 20px;
        cursor: pointer;
        padding: 5px;
      }

      #messageInput {
        flex: 1;
        padding: 12px 15px;
        border: 1px solid #ddd;
        border-radius: 20px;
        font-size: 14px;
      }

      .send-btn {
        background: #667eea;
        color: white;
        border: none;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .send-icon {
        font-size: 16px;
      }

      .badge {
        background: #4caf50;
        color: white;
        padding: 2px 8px;
        border-radius: 12px;
        font-size: 10px;
        margin-left: 8px;
      }

      .salesforce-badge {
        background: #ff9800;
      }

      .error {
        background: #ffebee;
        color: #c62828;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 15px;
        text-align: center;
      }

      .success {
        background: #e8f5e8;
        color: #2e7d32;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 15px;
        text-align: center;
      }
    </style>
</head>
<body>
    <div class="whatsapp-chat-container">
        <!-- Authentication Section -->
        <div id="authSection" class="auth-section">
            <div class="auth-card">
                <div class="auth-header">
                    <div class="chat-icon">💬</div>
                    <h1>Secure Chat</h1>
                    <p>Connect with your team across platforms</p>
                </div>

                <!-- Login Form -->
                <div id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="loginUsername">
                            <span class="icon">👤</span> Username
                        </label>
                        <input 
                            type="text" 
                            id="loginUsername" 
                            placeholder="Enter your username"
                            autocomplete="username"
                        />
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">
                            <span class="icon">🔒</span> Password
                        </label>
                        <input 
                            type="password" 
                            id="loginPassword" 
                            placeholder="Enter your password"
                            autocomplete="current-password"
                        />
                    </div>
                    <button class="btn-primary" onclick="login()">
                        <span class="btn-icon">🚀</span> Login
                    </button>
                    <div class="toggle-auth">
                        Don't have an account? 
                        <a onclick="showRegister()">Register here</a>
                    </div>
                </div>

                <!-- Register Form -->
                <div id="registerForm" class="auth-form" style="display: none">
                    <div class="form-group">
                        <label for="registerUsername">
                            <span class="icon">👤</span> Username
                        </label>
                        <input 
                            type="text" 
                            id="registerUsername" 
                            placeholder="Choose a username"
                            autocomplete="username"
                        />
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">
                            <span class="icon">📧</span> Email
                        </label>
                        <input 
                            type="email" 
                            id="registerEmail" 
                            placeholder="Enter your email"
                            autocomplete="email"
                        />
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">
                            <span class="icon">🔒</span> Password
                        </label>
                        <input 
                            type="password" 
                            id="registerPassword" 
                            placeholder="Choose a password"
                            autocomplete="new-password"
                        />
                    </div>
                    <button class="btn-primary" onclick="register()">
                        <span class="btn-icon">✨</span> Register
                    </button>
                    <div class="toggle-auth">
                        Already have an account? 
                        <a onclick="showLogin()">Login here</a>
                    </div>
                </div>

                <div id="authMessage"></div>
            </div>
        </div>

        <!-- Chat Section -->
        <div id="chatSection" class="chat-section">
            <!-- Chat Header -->
            <div class="chat-header">
                <div class="header-info">
                    <div class="avatar">
                        <span class="avatar-text">👤</span>
                    </div>
                    <div class="user-details">
                        <div class="user-name">
                            <span id="usernameDisplay"></span>
                            <span id="userBadge" style="display: none;">
                                <span id="salesforceBadge" class="badge salesforce-badge">
                                    ⚡ Salesforce
                                </span>
                            </span>
                        </div>
                        <div id="connectionStatus" class="connection-status connecting">
                            Connecting...
                        </div>
                    </div>
                </div>
                <button class="logout-btn" onclick="logout()">
                    <span class="icon">🚪</span> Logout
                </button>
            </div>

            <!-- Room Selection -->
            <div class="room-selection">
                <div class="room-selector">
                    <span class="icon">🏠</span>
                    <select id="roomSelect" onchange="changeRoom()">
                        <option value="general">💬 General</option>
                        <option value="tech">💻 Tech Talk</option>
                        <option value="random">🎲 Random</option>
                        <option value="salesforce">⚡ Salesforce Team</option>
                    </select>
                </div>
                <button id="joinRoomBtn" class="btn-join" onclick="joinSelectedRoom()">
                    Join Room
                </button>
            </div>

            <!-- Messages Container -->
            <div id="messagesContainer" class="messages-container">
                <!-- Messages will be dynamically added here -->
            </div>

            <!-- Typing Indicator -->
            <div id="typingIndicator" class="typing-indicator" style="display: none;">
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <span id="typingText"></span>
            </div>

            <!-- Input Area -->
            <div class="input-container">
                <div class="input-group">
                    <button class="emoji-btn" onclick="toggleEmojiPicker()">😊</button>
                    <input
                        type="text"
                        id="messageInput"
                        placeholder="Type a message..."
                        onkeypress="handleKeyPress(event)"
                        oninput="handleTyping()"
                    />
                    <button id="sendBtn" class="send-btn" onclick="sendMessage()">
                        <span class="send-icon">📤</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="chat.js"></script>
    <script>
      const chatClient = new SecureChatClient();

      function showRegister() {
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("registerForm").style.display = "block";
      }

      function showLogin() {
        document.getElementById("registerForm").style.display = "none";
        document.getElementById("loginForm").style.display = "block";
      }

      // Check for Salesforce token in URL (for Salesforce integration)
      const urlParams = new URLSearchParams(window.location.search);
      const salesforceToken = urlParams.get("sfToken");
      if (salesforceToken) {
        chatClient.salesforceLogin(salesforceToken);
      }
    </script>
</body>
</html>
